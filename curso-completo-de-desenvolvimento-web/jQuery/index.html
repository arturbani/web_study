<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
	</head>

	<body>
		<!-- Seleção de jogadores-->
		<div id="main-page" align="center">
				<table border="0" width="600px;">
					<tbody>
						<tr>
							<td colspan="3" align="center">JOGO DA VELHA</td>
						</tr>
	
						<tr>
							<td align="center">
								<img src="img/jogador_1.png" />
								<br />
								<input type="text" maxlength="10" placeholder="Apelido jogador 1" style="border: 0px;" />
							
							</td>

							<td align="center">
								<img src="img/iniciar.png" />
							
							</td>

							<td align="center">
								<img src="img/jogador_2.png" />
								<br />
								<input type="text" maxlength="10" placeholder="Apelido jogador 2" style="border: 0px;" />
							
							</td>

						</tr>

					</table>

				</table>
	
			</div>
			
		</div>

		<!-- Jogo da velha-->
		<div id="tic-tac-toe" align="center">
			<div style="display:inline-block;">
				<img src="img/jogador_1.png" />
			
			</div>
			
			<div style="display:inline-block">
				<table border="0">
					<tr>
						<td style="border-bottom: solid 2px blue; border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td style="border-bottom: solid 2px blue; border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td style="border-bottom: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>
						
					</tr>

					<tr>
						<td style="border-bottom: solid 2px blue; border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td style="border-bottom: solid 2px blue; border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td style="border-bottom: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>

					<tr>
						<td style="border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td style="border-right: solid 2px blue;">
							<div style="width:100px; height:100px;"></div>
						</td>

						<td>
							<div style="width:100px; height:100px;"></div>
						</td>
					</tr>

					
				</table>
				
			</div>

			<div style="display:inline-block;">
				<img src="img/jogador_2.png" />
			
			</div>

		</div>

	</body>
	
</html>
